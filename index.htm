<!DOCTYPE html>

<html>
<head>
    <title>Fine Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
<div id="wrapper">
    <header><h1>Application - the Doctor's companion</h1>
        <h3>Fill in this form, please!</h3></header>

    <form>
        <fieldset>
            <legend>The basics</legend>
            <div class="formInput">
                <p><label for="firstName">First name </label></p>
                <p><input type="text" name="firstName" id="firstName"/></p>
            </div>
            <div class="formInput">
                <p><label for="lastName">Last name</label></p>
                <p><input type="text" name="lastName" id="lastName"/></p>
            </div>

            <div class="formInput">
                <p><label for="age">Age </label></p>
                <p><input type="number" name="age" id="age" min="1" max="99"/></p>
            </div>
            <div class="formInput">
                <p><label for="email">E-mail</label></p>
                <p><input type="email" name="email" id="email"/></p>
            </div>
            <div class="formInput">
                <p><label for="gender">Gender</label></p>
                <p>
                    <select name="gender" id="gender">
                        <option value="man">Man</option>
                        <option value="woman">Woman</option>
                    </select>
                </p>
            </div>

        </fieldset>
        <fieldset>
            <legend>The important stuff</legend>
            <div class="incarnationContainer">
                <h4>Favourite incarnation</h4>
                <p><select name="incarnation" id="incarnation">
                    <option value="first" id="first">The First Doctor, William Hartnell</option>
                    <option value="second" id="second">The Second Doctor, Patrick Troughton</option>
                    <option value="third" id="third">The Third Doctor, Jon Pertwee</option>
                    <option value="fourth" id="fourth">The Fourth Doctor, Tom Baker</option>
                    <option value="fifth" id="fifth">The Fifth Doctor, Peter Davison</option>
                    <option value="sixth" id="sixth">The Sixth Doctor, Colin Baker</option>
                    <option value="seventh" id="seventh">The Seventh Doctor, Sylvester McCoy</option>
                    <option value="eigth" id="eigth">The Eigth Doctor, Paul McGann</option>
                    <option value="ninth" id="ninth">The Ninth Doctor, Christopher Eccleston</option>
                    <option value="tenth" id="tenth">The Tenth Doctor, David Tennant</option>
                    <option value="eleventh" id="eleventh">The Eleventh Doctor, Matt Smith</option>
                    <option value="twelth" id="twelth">The Twelth Doctor, Peter Capaldi</option>
                </select>
                </p>
            </div>
            <div id="tagLine" class="clearFix">
                <h4>Choose favourite tagline(s)</h4>
                <div class="leftTagLine">
                    <p><input type="checkbox" name="tagLine" id="tagLine1" value="dontBlink" checked><label
                            for="tagLine1">Don't
                        Blink</label></p>
                    <p><input type="checkbox" name="tagLine" id="tagLine2" value="silenceWillFall"><label
                            for="tagLine2">Silence
                        Will
                        Fall</label></p>
                    <p><input type="checkbox" name="tagLine" id="tagLine3" value="bowTiesAreCool"><label for="tagLine3">Bow
                        ties Are
                        Cool</label></p>
                    <p><input type="checkbox" name="tagLine" id="tagLine4" value="timeCanBeRewritten"><label
                            for="tagLine4">Time
                        Can Be
                        Rewritten</label></p>
                    <p><input type="checkbox" name="tagLine" id="tagLine5" value="geronimo"><label
                            for="tagLine5">Geronimo!</label></p>
                </div>
                <div class="rightTagLine">
                    <p><input type="checkbox" name="tagLine" id="tagLine6" value="comeAlongPond"><label for="tagLine6">Come
                        Along
                        Pond</label></p>
                    <p><input type="checkbox" name="tagLine" id="tagLine7" value="fixedPointInTime"><label
                            for="tagLine7">Fixed
                        Point In
                        Time</label></p>
                    <p><input type="checkbox" name="tagLine" id="tagLine8" value="wibblyWobbly"><label for="tagLine8">A
                        big
                        ball of wibbly
                        wobbly... time-y wimey... stuff</label></p>
                    <p><input type="checkbox" name="tagLine" id="tagLine9" value="airFromMyLungs"><label for="tagLine9">Air
                        From My
                        Lungs</label></p>
                </div>
            </div>

            <div id="moisturize">
                <h4>Do you need to be moisturized?</h4>
                <p><input type="radio" name="moisturize" id="moisturizedYes" value="yes" checked><label
                        for="moisturizedYes">Yes please!</label></p>
                <p><input type="radio" name="moisturize" id="moisturizedNo" value="no"><label for="moisturizedNo">No
                    thanks!</label></p>

            </div>
        </fieldset>
        <div id="outerButtonsForm">
            <div id="buttonsForm">
                <button type="button" id="buttonSend">Send application</button>
                <button type="button" id="buttonReset">Reset</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
